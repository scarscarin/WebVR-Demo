<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360 Video</title>
    <meta name="description" content="360 Video â€” A-Frame">
    <script src="aframe/aframe.js"></script>
  </head>
  <body>
    <div onclick="myFunction()" class="box">
      <a-scene>
        <a-assets>
          <video id="video" src="test_1.mp4"
                 autoplay loop crossorigin></video>
        </a-assets>

        <a-videosphere src="#video" rotation="0 180 0"></a-videosphere>
      </a-scene>
    </div>
   <script>

      function keyCode(event) {
        var x = event.keyCode;
        if (x == 37) {
          document.getElementById("video").src = "test_2.mp4";
         }
       }
</script>
  </body>
</html>
